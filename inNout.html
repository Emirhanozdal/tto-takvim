<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş / Yönetim - TTO Takvim</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: sans-serif;
            color: #555;
            transition: background-color 0.5s;
        }
        /* Panel açıldığında arkaplanı karartmak için */
        body.modal-open {
             background-color: rgba(0,0,0,0.4);
        }
        .loading-text {
            display: none; /* Varsayılan olarak gizli */
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="loading-text">Yönetim paneli açılıyor...</div>

    <script>
        // Sayfa yüklendiğinde ve Netlify script'i hazır olduğunda
        window.netlifyIdentity.on("init", () => {
            // Hiçbir kontrol yapmadan, doğrudan giriş panelini aç.
            window.netlifyIdentity.open();
        });

        // Kullanıcı başarıyla giriş yaparsa, onu ana sayfaya yönlendir.
        window.netlifyIdentity.on("login", () => {
            window.location.href = "/";
        });

        // Kullanıcı giriş panelini kapatırsa, onu yine ana sayfaya yönlendir.
        window.netlifyIdentity.on("close", () => {
            // Bir anlık gecikme ekleyerek kullanıcının ne olduğunu anlamasını sağla
            document.body.classList.add('modal-open');
            setTimeout(() => {
                 window.location.href = "/";
            }, 200);
        });
    </script>

</body>
</html>
