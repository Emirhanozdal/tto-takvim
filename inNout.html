<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yönetim Paneli - TTO Takvim</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .message-box { display: none; text-align: center; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="message-box" class="message-box">
        <h1>İşlem Tamamlandı</h1>
        <p>Bu pencereyi şimdi kapatabilirsiniz. Ana takvim sayfası birkaç saniye içinde güncellenecektir.</p>
    </div>
    <script>
        if (window.netlifyIdentity) {
            // Netlify script'i hazır olduğunda, HİÇBİR KONTROL YAPMADAN
            // doğrudan giriş/çıkış panelini aç.
            // Bu, "zaten giriş yapılmış" durumunu görmezden gelmesini sağlar.
            window.netlifyIdentity.on('init', () => {
                window.netlifyIdentity.open(); 
            });

            // Kullanıcı başarıyla giriş yaparsa veya çıkış yaparsa
            window.netlifyIdentity.on('login', (user) => {
                window.netlifyIdentity.close();
                document.getElementById('message-box').style.display = 'block';
            });
             window.netlifyIdentity.on('logout', () => {
                document.getElementById('message-box').querySelector('h1').textContent = 'Çıkış Başarılı!';
                document.getElementById('message-box').style.display = 'block';
                 setTimeout(() => window.close(), 1500); // 1.5 saniye sonra pencereyi kapatmayı dene
            });

            // Kullanıcı paneli "X" ile kapatırsa...
            window.netlifyIdentity.on('close', () => {
                // ... ve hala giriş yapmamışsa, pencereyi kapat.
                if (!window.netlifyIdentity.currentUser()) {
                    window.close();
                }
            });
        }
    </script>
</body>
</html>
