<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giri≈ü - TTO Takvim</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style> body { background-color: #f0f2f5; } </style>
</head>
<body>
    <script>
        window.netlifyIdentity.on("init", user => { if (!user) { window.netlifyIdentity.open(); } });
        window.netlifyIdentity.on("login", () => { window.location.href = "/"; });
        window.netlifyIdentity.on("close", () => { window.location.href = "/"; });
    </script>
</body>
</html>
