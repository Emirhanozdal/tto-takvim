<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTO Takvim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Instagram Gömme Scripti -->
    <script async src="//www.instagram.com/embed.js"></script>
</head>
<body>

    <video autoplay muted loop id="video-background">
        <source src="background.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
    </video>

    <div id="year-view" class="container">
        <header class="app-header">
            <img src="logo.png" alt="TTO Logo" class="logo">
            <div class="header-nav">
                <button id="prev-year-btn" class="nav-btn"><</button>
                <h2 id="year-str" class="header-title"></h2>
                <button id="next-year-btn" class="nav-btn">></button>
            </div>
            <div id="user-panel" class="header-actions" data-netlify-identity-button></div>
        </header>
        <div id="year-view-body"></div>
    </div>

    <div id="month-view" class="container hidden">
         <header class="app-header">
            <img src="logo.png" alt="TTO Logo" class="logo">
            <div class="header-nav">
                <button id="prev-month-btn" class="nav-btn"><</button>
                <h2 id="month-year-str" class="header-title"></h2>
                <button id="next-month-btn" class="nav-btn">></button>
            </div>
            <div class="header-actions">
                 <button id="manage-projects-btn" class="hidden">Projeleri Yönet</button>
                 <button id="back-to-year-view-btn">Yıla Dön</button>
                 <button id="today-btn">Bugün</button>
            </div>
        </header>
        <div id="calendar-grid-container"></div>
    </div>

    <div id="entry-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h3 class="modal-title">Yeni Kayıt Ekle</h3>
            <div id="entry-type-selector">
                <input type="radio" id="type-event" name="entry-type" value="event" checked><label for="type-event">Etkinlik</label>
                <input type="radio" id="type-project" name="entry-type" value="project"><label for="type-project">Proje Başvurusu</label>
            </div>
            <form id="entry-form">
                <div id="event-inputs">
                    <div class="form-group"><label for="event-title-input">Etkinlik Başlığı</label><input type="text" id="event-title-input" required></div>
                    <div class="form-group"><label for="event-date-input">Tarih</label><input type="date" id="event-date-input" required></div>
                    <div class="form-group"><label for="event-image-input">Görsel veya Instagram Linki</label><input type="url" id="event-image-input" placeholder="Resim veya Instagram gönderi URL'si"></div>
                </div>
                <div id="project-inputs" class="hidden">
                     <div class="form-group"><label for="project-title-input">Proje Başlığı</label><input type="text" id="project-title-input"></div>
                     <div class="form-group"><label for="project-month-input">Başvuru Ayı</label><input type="month" id="project-month-input"></div>
                </div>
                <button type="submit" class="form-button fire-shadow">Kaydı Ekle</button>
            </form>
        </div>
    </div>

    <div id="manage-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h3 id="manage-modal-title" class="modal-title">Kayıtları Yönet</h3>
            <p id="manage-modal-date"></p>
            <ul id="entry-list"></ul>
        </div>
    </div>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <div id="details-media-container">
                <!-- Görsel veya Instagram gönderisi buraya gelecek -->
            </div>
            <div id="details-content">
                <h3 id="details-title"></h3>
                <p id="details-date"></p>
                <button id="manage-event-btn" class="form-button fire-shadow">Bu Günü Yönet</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
